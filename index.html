<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Rafael Chelas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>

    <h1>Jogo da Velha</h1>

    <div class="game">

        <div class="score">

            <div>(X)</div>
            <div>Rafael Chelas</div>
            <div>:</div>
            <div id="total-wins-player">0</div>
    
            <div>(O)</div>
            <div>Computador</div>
            <div>:</div>
            <div id="total-wins-computer">0</div>
    
        </div>
    
        <div class="current-player">
            <div>Jogador atual</div>
            <div>:</div>
            <div id="current-player-name">Computador</div>
        </div>
    
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    
        <div class="actions">
            <button id="new-game">Novo Jogo</button>
        </div>

    </div>

    <script src="scripts.js"></script>

</body>

</html>
